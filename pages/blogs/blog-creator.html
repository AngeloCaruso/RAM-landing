<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/line-icons.css" />
    <link rel="stylesheet" href="../../css/owl.carousel.css" />
    <link rel="stylesheet" href="../../css/owl.theme.css" />
    <link rel="stylesheet" href="../../css/nivo-lightbox.css" />
    <link rel="stylesheet" href="../../css/magnific-popup.css" />
    <link rel="stylesheet" href="../../css/animate.css" />
    <link rel="stylesheet" href="../../css/color-switcher.css" />
    <link rel="stylesheet" href="../../css/menu_sideslide.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/responsive.css" />
    <link rel="stylesheet" href="../../css/colors/blue.css" type="text/css" />
    <link
      rel="stylesheet"
      href="../../css/color-switcher.css"
      type="text/css"
    />

    <title>Blog Creator</title>
  </head>
  <body>
    <form class="container my-3">
      <div class="form-group">
        <label>Titulo: </label>
        <input
          type="text"
          class="form-control"
          placeholder="Titulo del articulo"
          data-error="Por favor ingresa un titulo"
        />
      </div>

      <div class="input-group">
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            accept="image/png, image/gif, image/jpeg"
          />
          <label class="custom-file-label">Subir foto de portada</label>
        </div>
      </div>

      <div class="form-group my-3">
        <label>Cuerpo:</label>
        <textarea
          class="form-control"
          rows="10"
          placeholder="Cuerpo del artículo"
        ></textarea>
      </div>

      <div class="form-group">
        <label>Subir artículo</label>
        <input type="file" class="form-control-file" />
      </div>

      <input class="btn btn-info" type="submit" value="Publicar Articulo" />
    </form>
  </body>
</html>
